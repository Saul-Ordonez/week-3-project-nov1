<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>ROBO CODE</h1>
      </div>
      <form id='numbers'>
        <label>Enter Any Number!</label>
        <input type="text" id='inputNumbers'>
        <button type="submit" class='btn btn-info' name="button">Submit</button>
      </form>
      <div id="output">
        <p>Here is your number translated into robot code: <span id='results'></span></p>
      </div>
    </div>
  </body>
</html>
