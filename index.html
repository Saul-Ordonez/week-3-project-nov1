<!DOCTYPE html>
<html>
  <head>
    <title>Beep Boop!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>00110101BEEP BOOP00011011</h1>
      </div>
      <form id='inputGroup'>
        <label id='nameLabel'>Enter Your Name</label>
        <input type="text" id='inputName'>
        <label id='numberLabel'>Enter Any Number</label>
        <input type="text" id='inputNumbers'>
        <button type="submit" class='btn btn-danger'>Robot it up!</button>
        <button type="submit" class='btn btn-success'>Reverse it!</button>
      </form>
      <div class="well" id="output">
        <p>Here is your number translated into robot code: <span id='results'></span></p>
      </div>
    </div>
  </body>
</html>
